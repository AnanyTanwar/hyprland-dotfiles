# Import theme colors (managed by theme-switcher)
source = ~/.config/hypr/colors.conf

general {
    gaps_in = 6
    gaps_out = 12
    border_size = 2
    # Colors imported from colors.conf above
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 14
    rounding_power = 2

shadow {
    enabled = true
    range = 30
    render_power = 3
    # Shadow colors imported from colors.conf above
}

blur {
    enabled = yes
    size = 6
    passes = 2
    vibrancy = 0.5
    contrast = 1
    brightness = 1
    ignore_opacity = on
    new_optimizations = on
    xray = false
}

    dim_inactive = true
    dim_strength = 0.10
    dim_special = 0.5
}

# Blur waybar
layerrule = blur on, match:class waybar

# Blur wlogout
layerrule = blur on, match:class logout_dialog

# Blur swaync
layerrule = blur on, match:class swaync-control-center
layerrule = blur on, match:class swaync-notification-window
layerrule = ignore_alpha 0.5, match:class swaync-control-center
layerrule = ignore_alpha 0.5, match:class swaync-notification-window
