# Catppuccin Mocha Colors
$base = rgb(1e1e2e)
$mantle = rgb(181825)
$crust = rgb(11111b)

$text = rgb(cdd6f4)
$subtext0 = rgb(a6adc8)
$subtext1 = rgb(bac2de)

$surface0 = rgb(313244)
$surface1 = rgb(45475a)
$surface2 = rgb(585b70)

$overlay0 = rgb(6c7086)
$overlay1 = rgb(7f849c)

$blue = rgb(89b4fa)
$lavender = rgb(b4befe)
$sapphire = rgb(74c7ec)
$sky = rgb(89dceb)
$teal = rgb(94e2d5)
$green = rgb(a6e3a1)
$yellow = rgb(f9e2af)
$peach = rgb(fab387)
$maroon = rgb(eba0ac)
$red = rgb(f38ba8)
$mauve = rgb(cba6f7)
$pink = rgb(f5c2e7)

# GENERAL
general {
    disable_loading_bar = true
    hide_cursor = false
    grace = 0
    no_fade_in = false
    no_fade_out = false
    ignore_empty_input = true
}

# BACKGROUND with blur
background {
    monitor =
    path = screenshot
    blur_passes = 3
    blur_size = 8
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# TIME
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = $text
    font_size = 120
    font_family = Ubuntu Nerd Font Propo Bold
    position = 0, 300
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 5
    shadow_color = rgba(0, 0, 0, 0.5)
}

# DATE
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %d %B %Y")"
    color = $subtext0
    font_size = 24
    font_family = Ubuntu Nerd Font Propo
    position = 0, 180
    halign = center
    valign = center
}

# USER
label {
    monitor =
    text = Hi, $USER! 󰠱
    color = $mauve
    font_size = 28
    font_family = Ubuntu Nerd Font Propo Bold
    position = 0, 80
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 400, 60
    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 0.3
    dots_center = true
    dots_rounding = -1
    outer_color = $mauve
    inner_color = $surface0
    font_color = $text
    fade_on_empty = false
    fade_timeout = 1000
    placeholder_text = <i>Enter Password...</i>
    hide_input = false
    rounding = 12
    check_color = $yellow
    fail_color = $red
    fail_text = <i>Wrong Password! 󰗖</i>
    fail_timeout = 2000
    fail_transitions = 300
    capslock_color = $yellow
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false
    position = 0, -100
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 4
    shadow_color = rgba(0, 0, 0, 0.5)
}

# BOTTOM TEXT - Battery & Network Info
label {
    monitor =
    text = cmd[update:5000] echo " $(cat /sys/class/power_supply/BAT*/capacity)%  |  󰖩 Connected"
    color = $subtext1
    font_size = 16
    font_family = Ubuntu Nerd Font Propo
    position = 0, 40
    halign = center
    valign = bottom
}

# CAPS LOCK WARNING
label {
    monitor =
    text = cmd[update:1000] if [ "$(cat /sys/class/leds/input*::capslock/brightness 2>/dev/null)" = "1" ]; then echo "CAPS LOCK IS ON 󰌎"; else echo ""; fi
    color = $yellow
    font_size = 18
    font_family = Ubuntu Nerd Font Propo Bold
    position = 0, -180
    halign = center
    valign = center
    shadow_passes = 2
}