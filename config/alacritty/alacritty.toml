[env]
TERM = "xterm-256color"

[window]
opacity = 0.80
decorations = "None"
dynamic_padding = true
startup_mode = "Windowed"

[window.padding]
x = 10
y = 12

[scrolling]
history = 10000
multiplier = 3

[font]
size = 16

[font.normal]
family = "Agave Nerd Font Mono"
style = "Regular"

[font.bold]
family = "Agave Nerd Font Mono"
style = "Regular"

[font.italic]
family = "Agave Nerd Font Mono"
style = "Regular"

[font.bold_italic]
family = "Agave Nerd Font Mono"
style = "Regular"

[cursor]
style = { shape = "Block", blinking = "On" }
blink_interval = 750
unfocused_hollow = true

[selection]
save_to_clipboard = true

[bell]
animation = "EaseOutExpo"
duration = 0

[mouse]
hide_when_typing = true

[[mouse.bindings]]
mouse = "Right"
action = "PasteSelection"

